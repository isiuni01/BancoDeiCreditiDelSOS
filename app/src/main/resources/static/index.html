<!doctype html>
<html>
<head>
<title>Banco dei crediti del SOS</title>

<link rel="stylesheet"

	<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg sticky-top bg-dark">
		<div class="container">
		  <a class="navbar-brand ml-5" href="#">
			<img src="images/logo.png" alt="" width="30" height="30">
		  </a>
		</div>
		<span class="navbar-text mx-2">
			<a href="register.html">Register</a>
		</span>
	  </nav>
	<div class="container">
		<h2 id="titolo">Elenco Conti</h2>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nome</th>
					<th scope="col">Cognome</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody id="elenco">
			
			
			</tbody>
			
		</table>
	</div>
	
		<div class="container">
		<h2 id="titolo">Elenco Trasferimenti</h2>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">ID Mittente</th>
					<th scope="col">ID Destinatario</th>
					<th scope="col">Importo</th>
				</tr>
			</thead>
			<tbody id="elencoTransaction">
			</tbody>
		</table>

		<form>
			<p> Nome : <input type="text" id="name1"> </p>
			<p> Cognome : <input type="text" id="surname"> </p>
			<p> <button  name="invio" value="Invio Dati" onclick="createAccount(name1.value, surname.value)">Crea Nuovo account </button> </p>
		</form>
		
			<p> id : <input type="text" id="idaccount"> </p>
			<p> <button  name="invioID" onclick="getInfo(idaccount.value)">Richiedi dati </button> </p>
		
			<div id = "ciao">

			</div>		

	<script>	
		$.getJSON("http://localhost:8080/api/transaction", 	function(data, status)
		{
			var s = "";
			
			for(const element of data)
			{
				s = s+"<tr><td>"+element.id+"</td><td>"+element.sender+"</td><td>"+element.recipient +"</td><td>"+element.amount +"</td></tr>";
			}
		
			document.getElementById("elencoTransaction").innerHTML = s;
			
		});
		
		$.getJSON("http://localhost:8080/api/account", 	function(data, status)
				{
					var s = "";
					
					for(const element of data)
					{
						s = s+"<tr><td>"+element.id+"</td><td>"+element.name+"</td><td>"+element.surname +"</td><td><button onclick=\"deleteAccount('"+element.id+"')\">Elimina </button> </td></tr>";
					}
				
					document.getElementById("elenco").innerHTML = s;
					
				});
		
		
	</script>
	
	<p><a href="/transfer" target="_blank">clicca qui per effettuare un trasferimento</a></p>
		
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
		type="text/javascript"></script>
			
</body>
<script>

function deleteAccount(id)
{
	
    $.ajax({
        url: '/api/'+id,

        type: 'DELETE',
        success: function(result) {
            window.location.reload();
        }
    });
}

function createAccount(name1,surname1)
{
	
    $.post("/api/account",
    {
        name: name1,
        surname: surname1,
		success: function(result) {
            window.location.reload();
        }
    })
}

function getInfo(id){
	
    if(id.length =! 20)
    {
        alert("ID non valido");
        return;
    }

	var strVar="";
	strVar += "<h2 id=\"titolo\">Dati account<\/h2>";
	strVar += "		<table class=\"table\" >";
	strVar += "			<thead>";
	strVar += "				<tr>";
	strVar += "					";
	strVar += "					<th scope=\"col\">ID<\/th>";
	strVar += "					<th scope=\"col\">Nome<\/th>";
	strVar += "					<th scope=\"col\">Cognome<\/th>";
	strVar += "					<th scope=\"col\">Saldo<\/th>";
	strVar += "				<\/tr>";
	strVar += "			<\/thead>";
	strVar += "			<tbody id=\"Datiaccountrichiesto\">";
	strVar += "			<\/tbody>";
	strVar += "			";
	strVar += "		<\/table>";
	strVar += "";
	strVar += "			<h2 id=\"titolo\">Elenco Transazioni<\/h2>";
	strVar += "			<table class=\"table\" >";
	strVar += "				<thead>";
	strVar += "					<tr>";
	strVar += "						<th scope=\"col\">ID<\/th>";
	strVar += "						<th scope=\"col\">ID Mittente<\/th>";
	strVar += "						<th scope=\"col\">ID Destinatario<\/th>";
	strVar += "						<th scope=\"col\">Importo<\/th>";
	strVar += "						<th scope=\"col\">Data<\/th>";
	strVar += "						";
	strVar += "					<\/tr>";
	strVar += "				<\/thead>";
	strVar += "				<tbody id=\"Transazioni\"><\/tbody>";
	strVar += "			<\/table>";

		document.getElementById("ciao").innerHTML = strVar;


	$.ajax({
        url: '/api/account/'+id,

        type: 'GET',
        success: function(result) {
        	
        	result = JSON.parse(result);
            var s = "<tr><td>"+result.id+"</td><td>"+result.name+"</td><td>"+result.surname +"</td><td>"+result.balance +"</td></tr>";
            document.getElementById("Datiaccountrichiesto").innerHTML = s;
        }
    });
	
	$.ajax({
        url: '/api/transfer/'+id,

        type: 'GET',
        success: function(result) {
        	
     	var s = "";
     	var i = 0;
	
			
			for(const element of result)
			{
				if(i == 0)
				{
					s = s + "<tr><td><b>"+element.id+"</b></td><td><b>"+element.sender+"</b></td><td><b>"+element.recipient +"</b></td><td><b>"+element.amount +"</b></td><td><b>"+element.date +"</b></td></tr>";
				}else
				{
					s = s + "<tr><td>"+element.id+"</td><td>"+element.sender+"</td><td>"+element.recipient +"</td><td>"+element.amount +"</td><td>"+element.date +"</td></tr>";
				}
				
	          i++;
			}
		
			document.getElementById("Transazioni").innerHTML = s;
        }
    });


  
}




</script>
</html>
