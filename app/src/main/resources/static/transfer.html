<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Transfer</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top bg-dark">
		<div class="container">
		  <a class="navbar-brand ml-5" href="#">
			<img src="images/logo.png" alt="" width="30" height="30">
		  </a>
		</div>
	</nav>
    <main class="container">
        <div class="p-3 w-50 mx-auto">
            <h3>Transfer</h3>
            <div class="form mb-3">
                <div class="mb-3">
                    <label class="form-label" for="idMittente">ID Mittente</label>
                    <input class="form-control" type="text" id="idMittente">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="idDestinatario">ID Destinatario</label>
                    <input class="form-control" type="text" id="idDestinatario">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="amount">Somma denaro</label>
                    <input class="form-control" type="text" id="amount">
            </div>
            <button class="btn btn-primary" name="invio Dati" onclick="transfer(idMittente.value, idDestinatario.value, amount.value)">Crea Nuovo account</button>
        </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        type="text/javascript"></script>
</body>

<script>
   function transfer(idmittente, idDestinatario, denaro){
    if((idMittente.length =! 20) || (idDestinatario.length =! 20 ))
    {
        alert("ID non validi");
        return;
    }

    if(isNaN(denaro))
    {
        alert("Cifra non valida");
        return;
    }

    $.post("/api/transfer",
    {
        from: idmittente,
        to: idDestinatario,
        amount: denaro
    })

}

</script>
</html>
