<!doctype html>
<html>
<head>
<title>Banco dei crediti del SOS</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg sticky-top bg-dark">
		<div class="container">
		  <a class="navbar-brand" href="index.html">
			<img  src="images/logo.png" alt="" width="30" height="30">
		  </a>
		</div>
    </nav>
    <div id="alert">
    </div>
	<div class="container w-50">
        <div class="m-3">
            <img class="rounded mx-auto d-block" src="images/logo.png" alt="" width="90" height="90">
        </div>
        <div class="border border-5 rounded p-3 m-3 bg-warning">
            <form>
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="nome" aria-describedby="nome">
                </div>
                <div class="mb-3">
                  <label for="cognome" class="form-label">Cognome</label>
                  <input type="text" class="form-control" id="cognome">
                </div>
                <div class="mb-3 form-check">
                </div>
                <button type="submit" class="btn btn-dark d-block mx-auto" onclick="createAccount(nome.value, cognome.value)">Register</button>
              </form>
        </div>
    </div>
		
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
		type="text/javascript"></script>
    <script>
    function createAccount(name, surname) {
        $.post("/api/account",
        {
            name: name,
            surname: surname,
            success: function(result) {
                window.location.replace("index.html")
            }
        })
    }
    </script>
</body>
</html>
